name: ci
on:
  push:
    branches: [ "main" ]
  pull_request:
jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Compile-check
        run: |
          python -m py_compile api/app/main.py
          python -m py_compile api/app/db.py
